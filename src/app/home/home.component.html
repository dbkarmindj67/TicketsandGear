<div class="jumbotron">
  <h1 class="display-4">Discover Events</h1>
  <p class="lead">Find events near you or browse our popular events</p>
  <hr class="my-4">
  <form class="form-inline" (submit)="searchEvents(keyword, location)">
    <div class="form-group mr-sm-2">
      <label for="keyword" class="sr-only">Keyword</label>
      <input type="text" class="form-control" id="keyword" placeholder="Keyword" [(ngModel)]="keyword" name="keyword">
    </div>
    <div class="form-group mr-sm-2">
      <label for="location" class="sr-only">Location</label>
      <input type="text" class="form-control" id="location" placeholder="Location" [(ngModel)]="location" name="location">
    </div>
    <button type="submit" class="btn btn-primary">Search</button>
  </form>
</div>

<div class="container">
  <h2>Popular Events</h2>
  <hr>
  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let event of popularEvents">
      <div class="card">
        <img [src]="event?.images[0]?.url" class="card-img-top" alt="Event Image" />
        <div class="card-body">
          <h5 class="card-title">{{ event.name }}</h5>
          <p class="card-text">{{ event?.dates?.start?.localDate }} {{ event?.dates?.start?.localTime }}</p>
          <a [href]="event.url" class="btn btn-primary" target="_blank">Event Details</a>
        </div>
      </div>
    </div>
  </div>
</div>
